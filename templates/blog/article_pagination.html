<div class="col">
    <nav aria-label="Blog navigation">
    <ul class="pagination justify-content-end">
      {% if article.prev %} 
        <li class="page-item"><a class="page-link" href="{{ article.prev.first.get_absolute_url }}">&larr;&nbsp;{{ article.prev.first.title }}</a></li> 
      {% endif %}
      {% if article.next %}
        <li class="page-item"><a class="page-link" href="{{ article.next.first.get_absolute_url }}">{{ article.next.first.title }}&nbsp;&rarr;</a></li>
      {% endif %}
    </ul>
  </nav>
</div>
